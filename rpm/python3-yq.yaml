Name: python3-yq
Summary: Command-line YAML/XML processor - jq wrapper for YAML/XML documents
# 2.13 needs pyyaml = 5.3.1, SFOS has 5.3 at the moment
#Version: 2.13.0
Version: 3.1.0
Release: 0
Group: Applications
License: Apache-2.0
URL: https://pypi.org/project/yq/
Sources:
    # 'https://files.pythonhosted.org/packages/y/yq/yt-%{version}.tar.gz'
    - '%{name}-%{version}.tar.gz'
Description: |

    yq takes YAML input, converts it to JSON, and pipes it to jq

    %if "%{?vendor}" == "chum"
    PackageName: yq
    Type: console-application
    Categories:
     - Utility
    Custom:
      PackagingRepo: https://github.com/sailfishos-chum/python3-yq
    Url:
      Homepage: https://pypi.org/project/yq/
      Help: https://pypi.org/project/yq/#description
    %endif

SetupOptions: '-q -n %{name}-%{version}/upstream'
BuildArch: noarch
Configure: none
Builder: python3
Requires:
  - jq
PkgBR:
  - python3-yaml >= 3.5.1
  - python3-rpm-macros
PkgConfigBR:
  - python
